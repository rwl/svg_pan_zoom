<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body style="width: 100%; height: 100%">
    <h1>Demo for svg-pan-zoom: Resize SVG container on page resize</h1>
    <div id="container" style="width: 95%; height: 80%; border:1px solid black; ">
      <svg id="demo-svg" xmlns="http://www.w3.org/2000/svg" style="display: inline; width: 100%; height: 80%; " version="1.1">
        <g id="g444" fill="none">
          <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        </g>
      </svg>
    </div>
    <script src="packages/svg_pan_zoom/svg-pan-zoom.js"></script>
    <script type="application/dart">
      import 'dart:html';
      import 'package:svg_pan_zoom/svg_pan_zoom.dart';

      main() {
        var panZoom = new SvgPanZoom.selector('#demo-svg', fit: true, center: true)
          ..zoomEnabled = true
          ..controlsEnabled = true;

        window.onResize.listen((_) {
          panZoom.resize();
          panZoom.fit();
          panZoom.center();
        });
      }
    </script>
  </body>
</html>
