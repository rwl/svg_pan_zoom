<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <h1>Demo for svg-pan-zoom: Custom controls</h1>
    <div id="container-div" style="width: 602px; height: 420px; border:1px solid black; ">
      <svg id="demo-svg" xmlns="http://www.w3.org/2000/svg" style="display: inline; width: inherit; min-width: inherit; max-width: inherit; height: inherit; min-height: inherit; max-height: inherit;" version="1.1">
        <defs>
          <linearGradient id="linear-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(56,121,217);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(138,192,7);stop-opacity:1" />
          </linearGradient>
        </defs>
        <g fill="none">
          <g stroke="#000" fill="#FFF">
            <rect x="5" y="5" width="240" height="240" fill="url(#linear-gradient)"/>
            <path d="M 5 5  L 245 245 Z"/>
          </g>
        </g>
      </svg>
    </div>
    <div class="controls">
      <button id="zoom-in">Zoom in</button>
      <button id="zoom-out">Zoom out</button>
      <button id="reset">Reset</button>
    </div>
    <script type="application/dart">
import 'dart:html';
import 'package:svg_pan_zoom/svg_pan_zoom.dart';

main() {
  SvgPanZoom panZoom = new SvgPanZoom.selector('#demo-svg')
    ..zoomEnabled = true
    ..controlsEnabled = false;

  document.querySelector('#zoom-in').onClick.listen((ev) {
    ev.preventDefault();
    panZoom.zoomIn();
  });

  document.querySelector('#zoom-out').onClick.listen((ev) {
    ev.preventDefault();
    panZoom.zoomOut();
  });

  document.querySelector('#reset').onClick.listen((ev) {
    ev.preventDefault();
    panZoom.resetZoom();
  });
}
    </script>
  </body>
</html>
