<!DOCTYPE html>
<html>
  <head>
    <title>embed</title>
    <style>
      #container {
        width: 500px;
        height: 500px;
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Demo for svg-pan-zoom: SVG in HTML 'embed' element</h1>
    <embed id="demo-tiger" type="image/svg+xml" src="tiger.svg"/>
    <script src="packages/svg_pan_zoom/svg-pan-zoom.js"></script>
    <script type="application/dart">
      import 'dart:html';
      import 'package:svg_pan_zoom/svg_pan_zoom.dart';

      main() {
        new SvgPanZoom.selector('#demo-tiger', 
          zoomEnabled: true,
          controlIconsEnabled: true
        );
      }
    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
